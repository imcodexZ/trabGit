<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

      
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        
        section {
            padding: 60px 20px;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 20px;
        }

        #home {
            background-color: #ffeb3b;
        }

        #about {
            background-color: #4caf50;
        }

        #services {
            background-color: #2196f3;
        }

        #contact {
            background-color: #f44336;
        }
    </style>
</head>
<body>

   
    <div class="navbar">
        <a href="#" onclick="scrollToSection('home')">Início</a>
        <a href="#" onclick="scrollToSection('about')">Sobre</a>
        <a href="#" onclick="scrollToSection('services')">Serviços</a>
        <a href="#" onclick="scrollToSection('contact')">Contato</a>
    </div>

  
    <section id="home">
        <h1>Olá!</h1>
        <p>Início</p>
    </section>

    <section id="about">
        <h1>Sobre nós</h1>
        <p>------------------<p>
    </section>

    <section id="services">
        <h1>Serviços</h1>
        <p>------------------</p>
    </section>

    <section id="contact">
        <h1>Contato</h1>
        <p>------------------</p>
    </section>

    <script>
        
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            window.scrollTo({
                top: section.offsetTop - 50,  
                behavior: 'smooth'  
            });
        }
    </script>

</body>
</html>
